<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      >
    <h:body>

        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="cssFiles">
                <h:outputStylesheet name="index-style.css" library="css" />
            </ui:define>
            <ui:define name="content">
                <div id="contentIndex"> 
                    <div id="global">

                        <h:form>
                            <p:carousel headerText="À la une" style="width:300px !important; margin-top: 40px;" itemStyle="height:300px;width:300px;" effect="easeInStrong" value="#{gameBean.findXJeuxByNote(6)}" var="jeu" circular="true"  >  
                                <p:tab><h:panelGroup class="zoneImageCar"><a href="game.jsf?id=#{jeu.id}"><div class="jeuImageCar" style="background-image:url(#{jeu.image})"></div></a></h:panelGroup> </p:tab>
                            </p:carousel>  
                        </h:form>
                    </div>

                    <div id="gamePresentation">
                        <h1 id="titleLastGame">Les nouveautés</h1><br/>
                        <a href="gamesList.jsf" id="linkList">Tous les jeux</a>
                        <h:panelGrid columns="4" id='panelGrid'>                 
                            <ui:repeat value="#{gameBean.findXJeux(16)}" var="jeu">
                                <h:panelGroup class="zoneImage"><a href="game.jsf?id=#{jeu.id}"><div class="jeuImage" style="background-image:url(#{jeu.image})"></div></a></h:panelGroup> 
                            </ui:repeat>
                        </h:panelGrid>
                    </div>
                </div>
                <ui:include src="/template/common/commonPanier.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
