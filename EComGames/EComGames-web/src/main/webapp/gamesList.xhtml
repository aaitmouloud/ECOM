<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
	
    	<ui:composition template="template/common/commonLayout.xhtml">

	    <ui:define name="content">
		<div id="multiselect">
		    <div id="genre">
			<h2 class="center">Catégorie</h2>
			<form>
			    <input type="checkbox" name="Action" value="1"> Action</input><br/>
			    <input type="checkbox" name="Aventure" value="2"> Aventure</input><br/>
			    <input type="checkbox" name="FPS" value="3"> FPS</input><br/>
			    <input type="checkbox" name="STR" value="4"> STR</input><br/>
			</form>
		    </div>

		    <div id="publisher">
			<h2 class="center">Editeur</h2>
			<form>
			    <input type="checkbox" name="Activision" value="1"> Activision</input><br/>
			    <input type="checkbox" name="Blizzard" value="2"> Blizzard</input><br/>
			    <input type="checkbox" name="EA" value="3"> EA</input><br/>
			    <input type="checkbox" name="Valve" value="4"> Valve</input><br/>
			</form>		    
		    </div>
		</div>
		<div id="gameList">
		    <h1 class="center">Jeux</h1>
		    <table>
			<tr><th>Jaquette</th><th>Nom</th><th>Date</th><th>Note</th><th>Prix</th></tr>
			<ui:repeat value="#{helloBean.jeux}" var="jeu">   
			    <tr>
				<td id="imgList"><img src="resources/images/game.jpg"/></td>
				<td><h3>#{jeu.nom}</h3><br/><p class="desc">#{jeu.description}</p></td>
				<td>01/01/2015</td>
				<td>*****</td>
				<td>3.99€</td>                    
			    </tr>
			</ui:repeat>
		    </table>
		</div>
            </ui:define>
            
    	</ui:composition>
    	
    </h:body>

</html>
