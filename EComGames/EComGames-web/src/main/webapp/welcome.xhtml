<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>EComGames</title>
    </h:head>
    <h:body style="background:white;">
        <h1>EComGames - Très très belle page</h1>
        <h2>Welcome <h:outputText value="#{empty helloBean or empty helloBean.name? 'fantôme': helloBean.name}" />.</h2>
        <table>
            <tr><th>Nom</th><th>Desc</th><th>Image</th><th>Editeur</th></tr>
            <ui:repeat value="#{helloBean.jeux}" var="jeu">
                <tr>
                    <td>#{jeu.nom}</td>
                    <td>#{jeu.description}</td>
                    <td><h:outputText rendered="#{empty jeu.image}" value="Aucune image." /></td>
                    <td><h:outputText value="#{empty jeu.editeur? '-': jeu.editeur.nom}" /></td>                    
                </tr>
            </ui:repeat>
        </table>
    </h:body>
</html>
