<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
    </h:head>
    <h:body>
        <a href="javascript:alert('#{loggedUserBean.user}')">Voir valeur</a>
                
        
        <h1>Hello World PrimeFaces</h1>
        <h2>Welcome <h:outputText value="#{empty helloBean or empty helloBean.name? 'fantôme': helloBean.name}" />.</h2>
        <h2>Welcome <h:outputText value="#{empty loggedUserBean or empty loggedUserBean.username? 'Personne': loggedUserBean.username}" />.</h2>
        Is unlogged = #{loggedUserBean.unlogged}
        User name = #{loggedUserBean.username}
        <h:form id="myForm">
            <c:choose>
                <c:when test="#{loggedUserBean.unlogged}">
                    <h:outputLink value="javascript:void(0)" onclick="PF('loginDlg').show();" title="Connexion">
                        Se connecter
                    </h:outputLink>
                </c:when>
                <c:otherwise>
                        <p:commandButton
                            value="Se déconnecter"
                            action="#{loggedUserBean.logout()}"
                            update=":myForm" />
                </c:otherwise>
            </c:choose>

       

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="loginDlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.login}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" 
                                         actionListener="#{loggedUserBean.login(loginBean.login, loginBean.password)}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('loginDlg').jq.effect("shake", {times: 7}, 100);
                }
                else {
                    PF('loginDlg').hide();
                    $('#loginLink').fadeOut();
                    location.reload();
                }                
            }
        </script>

    </h:body>
</html>
