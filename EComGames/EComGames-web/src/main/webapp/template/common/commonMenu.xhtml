<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="menu.css" library="css" />
    </h:head>
    <h:body>

        <div id="menu">
            <div id="multiselect">
                <div id="genre">
                    <h2 class="center">Catégorie</h2>
                    <form>
                        <ui:repeat value="#{categorieBean.allCategorie}" var="categorie">   
                            <input type="checkbox" name="#{categorie.nom}" value="#{categorie.id}"> #{categorie.nom}</input><br/>
                        </ui:repeat>
                    </form>
                </div>
                <div id="publisher">
                    <h2 class="center">Editeur</h2>
                    <form>
                        <ui:repeat value="#{editeurBean.allEditeur}" var="editeur"> 
                            <input type="checkbox" name="#{editeur.nom}" value="#{editeur.id}"> #{editeur.nom}</input><br/>
                        </ui:repeat>
                    </form>			    
                </div>
                <div id="price">
                    <h2 class="center">Prix</h2>
                    <h:form style="text-align: center">
                        <h:panelGrid columns="1" style="margin-bottom: 10px;width: 85%;margin-left:15px;margin-right:15px">
                            <h:outputText id="displayRange" value="Entre 0€ et 100€" />
                            <p:slider for="txt6,txt7" display="displayRange" style="width: 100%" range="true" displayTemplate="Entre {min}€ et {max}€" />
                        </h:panelGrid>
                        <h:inputHidden id="txt6" value="0" />
                        <h:inputHidden id="txt7" value="100" />
                    </h:form>		    
                </div>
            </div>
        </div>    
    </h:body>
</html>
