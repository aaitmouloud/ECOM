<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="panier.css" library="css" />
    </h:head>
    <h:body>
        <div id="panier">

            <h2 class="center">Panier</h2>
            <c:choose>
                <c:when test="#{panier.emptyOrNot == true}">
                    <h:outputText value="Aucun item dans le panier"/>
                </c:when>
                <c:otherwise>

                    <ui:repeat value="#{panier.game}" var="item" varStatus="loop" >
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="#{item.nom}" />

                                <h:panelGrid columns="1">
                                    <h:outputText value="#{item.prixUnit}" />
                                    <h:inputText value="#{item.nombre}" onblur="updatePrix();
                                            updatePrixPanier();"
                                                 class="panierPrix" />
                                    <h:outputText value="#{item.prix}" styleClass="toUpdate" 
                                                  id="prix_jeu_#{loop.index}" />
                                    <p:remoteCommand name="updatePrix" process="@form" update="@(.toUpdate)" /> 

                                </h:panelGrid>
                            </h:panelGrid>
                        </h:form>

                    </ui:repeat>

                    <h:form id="prixPanierForm">
                        <h:outputText value="#{panier.prix}"  id="prixPanier" />
                        <p:remoteCommand name="updatePrixPanier" process="@form" update="prixPanier" />                   
                    </h:form>

                </c:otherwise>
            </c:choose>

        </div>
    </h:body>
</html>
