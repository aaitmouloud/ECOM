<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="panier.css" library="css" />
    </h:head>
    <h:body>
        <div id="panier">

            <h2 class="center">Panier</h2>
            <c:choose>
                <c:when test="#{panier.emptyOrNot == true}">
                    <h:outputText value="Aucun item dans le panier"/>
                </c:when>
                <c:otherwise>
                    <table>
                        <ui:repeat value="#{panier.game}" var="item" varStatus="loop" >
                            <tr>
                                <h:form>
                                    <td><h:outputText value="#{item.nom}" /></td>
                                    <td>
                                        <h:panelGrid columns="1">
                                            <h:outputText value="#{item.prixUnit}" />
                                            <h:inputText value="#{item.nombre}" onblur="updatePrix();" class="panierPrix" />
                                            <h:outputText value="#{item.prix}" styleClass="toUpdate" 
                                                          id="prix_jeu_#{loop.index}" />
                                            <p:remoteCommand name="updatePrix" update="@(.toUpdate)" /> 
                                        </h:panelGrid>
                                    </td>
                                </h:form>
                            </tr>
                        </ui:repeat>
                    </table>


                    <f:facet name="footer" >
                        <p:growl id="growlPanier" sticky="false" showDetail="true" autoUpdate="true" life="1200" /> 
                        <h:form id="panierValidate" >
                            <p:commandButton value="Valider mes achats" update="growlPanier" 
                                             />
                        </h:form>
                    </f:facet>

                </c:otherwise>
            </c:choose>

        </div>
    </h:body>
</html>
