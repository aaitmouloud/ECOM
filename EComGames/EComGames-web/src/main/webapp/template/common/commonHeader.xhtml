<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">        
    <body>
        <ui:composition>
            <div id="webSiteName">
                <h1>EComGames</h1>
            </div>
            <h:form id="usrMenu">

                <c:choose>
                    <c:when test="#{loggedUserBean.unlogged}">
                        <h:outputLink value="javascript:void(0)" 
                                      onclick="PF('loginDlg').show()" 
                                      title="Connexion"
                                      styleClass="header_link"
                                      id="loginLink">
                            Se connecter
                        </h:outputLink>
                    </c:when>
                    <c:otherwise>
                        <div class="header_link">
                            Bienvenue <span style="font-weight:bold;">#{loggedUserBean.username}</span> (#{loggedUserBean.email})
                        </div>
                        <p:commandLink
                            value="Se déconnecter"
                            action="#{loggedUserBean.logout()}"
                            styleClass="header_link"
                            update="@all" 
                            />
                    </c:otherwise>
                </c:choose>

                <h:outputLink value="javascript:void(0)" 
                              onclick="PF('panierPopup').show()" 
                              title="Panier"
                              styleClass="header_link"
                              id="panierLink">
                    Panier
                </h:outputLink>
                <a href="?Compte=true" class="header_link">Compte</a>

                <p:dialog header="Se connecter à EComGames" widgetVar="loginDlg" 
                          resizable="false" closeOnEscape="true" 
                          hideEffect="fade" position="center,top" >

                    <h:panelGrid columns="2" cellpadding="5" footerClass="loginPopupFooter">
                        <h:outputLabel for="login" value="Login:" />
                        <p:inputText id="login" value="#{loginBean.login}" required="true" label="username" />

                        <h:outputLabel for="motDePasse" value="Mot de passe: " />
                        <p:password id="motDePasse" value="#{loginBean.password}" required="true" label="password" />


                        <f:facet name="footer" >
                            <p:growl id="growl" sticky="true" showDetail="true" autoUpdate="true" life="1200" />
                            <p:remoteCommand name="updateEverything" process="@this" update="@all" /> 
                            <p:commandButton value="Se connecter" update="growl"
                                             actionListener="#{loggedUserBean.login(loginBean.login, loginBean.password)}"
                                             oncomplete="if (args.validationFailed || !args.loggedIn) { PF('loginDlg').jq.effect('shake', {times: 7}, 100); } else { updateEverything(); }" />
                        </f:facet>  


                    </h:panelGrid>
                </p:dialog>
            </h:form>
            <h:form id="panierDisplay" >
                <p:dialog id="panierId" header="Panier" widgetVar="panierPopup" 
                          resizable="false" closeOnEscape="true" 
                          hideEffect="fade" position="center,top" >
                    <c:choose>
                        <c:when test="#{panier.emptyOrNot == true}">
                            <h:outputText value="Aucun item dans le panier"/>
                        </c:when>
                        <c:otherwise>
                            <table>
                                <tr>
                                    <th><h:outputText value="Nom" /></th>
                                    <th><h:outputText value="Editeur" /> </th>
                                    <th><h:outputText value="Prix Unitaire" /> </th>
                                    <th><h:outputText value="Nombre" /> </th>
                                    <th> <h:outputText value="Prix" /> </th>
                                </tr>
                                <ui:repeat value="#{panier.game}" var="item">
                                    <h:form id="gameRow" onkeypress="return false;">
                                    <tr><td><h:outputText value="#{item.nom}" /></td>
                                        <td> <h:outputText value="#{item.editeur}" /></td>
                                        <c:choose>
                                            <c:when test="#{item.prixNull}">

                                                <td><h:outputText value="N/D" /></td>
                                                <td><h:outputText value="N/D" /></td>
                                            </c:when>
                                            <c:otherwise>
                                                <td><h:outputText value="#{item.prixUnit}" /></td>
                                                <td><p:inputText onchange="#{panier.Update(item)}" value="#{item.nombre}"  maxlength="3"/></td>
                                            </c:otherwise>
                                        </c:choose>

                                    
                                        
                                               <td> <c:choose>
                                                    <c:when test="#{item.prixNull}">
                                                        <h:outputText value="Gratuit" />
                                                    </c:when>
                                                    <c:otherwise>
                                                        <h:outputText value="#{item.prix}" /> 
                                                    </c:otherwise>
                                                </c:choose></td>
                                        <td><p:commandButton value="Supprimer" actionListener="#{panier.remove(item.jeu)}"/> <!--update=":panierDisplay:panierId"--> 
                     </td></tr>
                                    </h:form>
                                </ui:repeat>
                                <tr><td colspan="0"><h:outputText value="#{panier.prix}" /></td></tr>
                                </table>
                                <!--<f:facet name="footer" >
                                    <p:growl id="growlPanier" sticky="false" showDetail="true" autoUpdate="true" life="1200" /> 
                                    <p:commandButton value="Valider mes achats" update="growlPanier" 
                                                     />
                                </f:facet>  -->

                        </c:otherwise>
                    </c:choose>
                </p:dialog>
            </h:form>
            <h:form id="searchBar">
                <p:autoComplete id="searchField" value="#{helloBean.name}"
                                queryDelay="1000" completeMethod="#{helloBean.auto}"
                                required="true" requiredMessage="Veuillez entrer " 
                                placeholder="Recherche... "/> 

            </h:form>



        </ui:composition>
    </body>
</html>
