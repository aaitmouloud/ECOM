<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">        
    <body>
        <ui:composition>
            <div id="webSiteName">
                <h1>EComGames</h1>
            </div>
            <h:form id="usrMenu">

                <c:choose>
                    <c:when test="#{loggedUserBean.unlogged}">
                        <h:outputLink value="javascript:void(0)" 
                                      onclick="PF('loginDlg').show()" 
                                      title="Connexion"
                                      styleClass="header_link"
                                      id="loginLink">
                            Se connecter
                        </h:outputLink>
                    </c:when>
                    <c:otherwise>
                        <div class="header_link">
                            Bienvenue <span style="font-weight:bold;">#{loggedUserBean.username}</span> (#{loggedUserBean.email})
                        </div>
                        <p:commandLink
                            value="Se déconnecter"
                            action="#{loggedUserBean.logout()}"
                            styleClass="header_link"
                            update="@all" 
                            />
                    </c:otherwise>
                </c:choose>

                <h:outputLink value="javascript:void(0)" 
                              onclick="PF('panierPopup').show()" 
                              title="Panier"
                              styleClass="header_link"
                              id="panierLink">
                    Panier
                </h:outputLink>
                <a href="?Compte=true" class="header_link">Compte</a>

                <p:dialog header="Se connecter à EComGames" widgetVar="loginDlg" 
                          resizable="false" closeOnEscape="true" 
                          hideEffect="fade" position="center,top" >
                    <h:panelGrid columns="2" cellpadding="5" footerClass="loginPopupFooter">
                        <h:outputLabel for="login" value="Login:" />
                        <p:inputText id="login" value="#{loginBean.login}" required="true" label="username" />

                        <h:outputLabel for="motDePasse" value="Mot de passe: " />
                        <p:password id="motDePasse" value="#{loginBean.password}" required="true" label="password" />


                        <f:facet name="footer" >
                            <p:growl id="growl" sticky="false" showDetail="true" autoUpdate="true" life="1200" />
                            <p:remoteCommand name="updateEverything" process="@this" update="@all" /> 
                            <p:commandButton value="Se connecter" update="growl"
                                             actionListener="#{loggedUserBean.login(loginBean.login, loginBean.password)}"
                                             oncomplete="if (args.validationFailed || !args.loggedIn) { PF('loginDlg').jq.effect('shake', {times: 7}, 100); } else { updateEverything(); }" />
                        </f:facet>  


                    </h:panelGrid>
                </p:dialog>
                <p:dialog header="Panier" widgetVar="panierPopup" 
                          resizable="false" closeOnEscape="true" 
                          hideEffect="fade" position="center,top" >
                    <h:panelGrid columns="5" cellpadding="5" footerClass="panierPopupFooter">
                        <h:outputText value="Nom" />
                        <h:outputText value="Editeur" />
                        <h:outputText value="Prix Unitaire" />
                        <h:outputText value="Nombre" />
                        <h:outputText value="Prix" />

                        <ui:repeat value="#{panier.game}" var="machin">
                            <h:outputText value="#{item.nom}" />
                            <h:outputText value="#{item.editeur}" />
                            <h:outputText value="#{item.prixUnit}" />
                            <h:inputText onchange="#{panier.update(item)}" value="#{item.nombre}" />
                            <h:panelGrid columns="2">
                                <h:outputText value="#{item.prix}" />
                                <h:commandButton value="Supprimer" actionListener="#{panier.remove(item.jeu)}" />
                            </h:panelGrid>
                        </ui:repeat>
                        <f:facet name="footer" >
                            <p:growl id="growlPanier" sticky="false" showDetail="true" autoUpdate="true" life="1200" /> 
                            <p:commandButton value="Valider mes achats" update="growlPanier" 
                                             />
                        </f:facet>  


                    </h:panelGrid>
                </p:dialog>
            </h:form>
            <h:form id="searchBar">
                #{rechercheBean.completion}
                <p:autoComplete id="searchField" value="#{rechercheBean.searchTerm}"
                                dropdown="true"
                                queryDelay="1000" completeMethod="#{rechercheBean.completion}"
                                required="true" requiredMessage="Veuillez entrer des termes à rechercher" 
                                placeholder="Recherche... "/> 

            </h:form>



        </ui:composition>
    </body>
</html>
